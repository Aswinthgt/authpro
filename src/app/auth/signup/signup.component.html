<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <mat-stepper orientation="vertical">
                <mat-step [stepControl]="firstsignUp">
                    <form [formGroup]="firstsignUp">
                    <ng-template matStepLabel>Step 1</ng-template>
                    <ng-template matStepContent>
                        <div class="m-2">
                            <mat-form-field appearance="outline" class="p-1">
                                <mat-label>First Name</mat-label>
                                <input matInput type="text" formControlName="firstname" required>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="p-1">
                                <mat-label>Last Name</mat-label>
                                <input matInput type="text" formControlName="lastname" required>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="p-1">
                                <mat-label>Email</mat-label>
                                <input matInput type="text" formControlName="email" required>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="p-1">
                                <mat-label>Phone Number</mat-label>
                                <input matInput type="text" formControlName="phone" required>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="p-1">
                                <mat-label>Password</mat-label>
                                <input matInput type="text" formControlName="password" required>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="p-1">
                                <mat-label>Confirm Password</mat-label>
                                <input matInput type="text" formControlName="cpassword" required>
                            </mat-form-field>
                        </div>
                        
                        <button mat-button matStepperNext  (click)="register()">Next</button>
                    </ng-template>
                </form>
                </mat-step>
                <mat-step [stepControl]="secondsignUp">
                    <form [formGroup]="secondsignUp">
                    <ng-template matStepLabel>Step 2</ng-template>
                    <ng-template matStepContent>
                        <div>
                            <mat-form-field appearance="outline" class="p-1">
                                <mat-label>Enter OTP</mat-label>
                                <input matInput type="text" formControlName="otp">
                            </mat-form-field>
                        </div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext>Next</button>
                 
                    </ng-template>
                </form>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Step 3</ng-template>
                    <p>This content was rendered eagerly</p>
                    <button mat-button matStepperPrevious>Back</button>
                </mat-step>
            </mat-stepper>
        </div>
    </div>
</div>
